<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Diabetes Prediction</h2>
        <form action="/predict" method="post" class="mt-4">
            <div class="mb-3">
                <label>Pregnancies:</label>
                <input type="number" class="form-control" name="Pregnancies" required>
            </div>
            <div class="mb-3">
                <label>Glucose:</label>
                <input type="number" class="form-control" name="Glucose" required>
            </div>
            <div class="mb-3">
                <label>Blood Pressure:</label>
                <input type="number" class="form-control" name="BloodPressure" required>
            </div>
            <div class="mb-3">
                <label>Skin Thickness:</label>
                <input type="number" class="form-control" name="SkinThickness" required>
            </div>
            <div class="mb-3">
                <label>Insulin:</label>
                <input type="number" class="form-control" name="Insulin" required>
            </div>
            <div class="mb-3">
                <label>BMI:</label>
                <input type="text" class="form-control" name="BMI" required>
            </div>
            <div class="mb-3">
                <label>Diabetes Pedigree Function:</label>
                <input type="text" class="form-control" name="DiabetesPedigreeFunction" required>
            </div>
            <div class="mb-3">
                <label>Age:</label>
                <input type="number" class="form-control" name="Age" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </form>
        {% if prediction %}
            <h3 class="text-center mt-4">Result: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
